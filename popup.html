<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>OR Combinator</title>
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <button id="clear-button">Clear</button>
  <textarea id="input" rows="8"></textarea>
  <label for="exact-match">
    <input type="checkbox" id="exact-match" />Exact match
  </label>
  <label for="add-parentheses">
    <input type="checkbox" id="add-parentheses" />Add parentheses
  </label>
  <button id="combine-button">Combine</button>
  <textarea id="output" rows="1"></textarea>
  <button id="copy-button">Copy to clipboard</button>
  <script src="popup.js"></script>
</body>

</html>
